<h1>Final countdown</h1>
<form class="row"
      (ngSubmit)="setDate(newDate)">
  <input type="datetime-local"
         name="newDate"
         [(ngModel)]="newDate">
  <button type="submit">Set countdown end date</button>
</form>
<div class="row">
  <button (click)="setDateIn2Days()">Set in 2 days</button>
</div>
<div class="row">
  <button (click)="setDateIn2Hours()">Set in 2 hours</button>
</div>
<div class="row">
  <button (click)="setDateIn2Minutes()">Set in 2 minutes</button>
</div>

<h2>Final countdown component:</h2>
<p>
  <final-countdown [endDate]="endDate"></final-countdown>
</p>
