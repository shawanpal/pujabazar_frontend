<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta content="" charset="utf-8"/>
    <title></title>
    <link href="jquery.niceselect.css" rel="stylesheet" type="text/css"/>
    <link href="http://static.gongminghua.cn/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        *{margin:0px;padding:0px}
        .clearfix:before,.clearfix:after{content: ""; display: table;clear: both}
        .container{width: 1200px;margin: 0px auto;background-color: #f9f4ea;padding: 10px;}
        body {
            background-color: #F4EAD5;
            color: #556270;
            font-family: 'Helvetica', Arial, sans-serif;
            font-size: 100%;
            line-height: 1.5;
            overflow-y: scroll;}
        .ns-label-ctx{background: #f5e79e}
        .ns-label-ctx:after{
              position: absolute;
              top: 50%;
              right: 5px;
              margin-top: -2px;
              content: '';
              border-left: 5px solid transparent;
              border-right: 5px solid transparent;
              border-top: 5px solid #4B4B4B;
          }
    </style>
</head>
<body>
<div class="container">
    <div class="clearfix">
        select1:
        <select class="select" id="select1">
            <option value="111">111</option>
            <option value="222" selected>222</option>
            <option value="333">333</option>
            <option value="444">444</option>
        </select>
        select2:
        <select class="select" id="select2">
            <option value="a">aaaa</option>
            <option value="b" selected>bbbb</option>
            <option value="c">cccc</option>
            <option value="d">dddd</option>
        </select>
    </div>
    <div class="clearfix" style="margin-top: 60px;">

        select3:
        <select class="select" id="select3">
            <option value="111">111</option>
            <option value="222" selected>222</option>
            <option value="333">333</option>
            <option value="444">444</option>
        </select>
        select4:
        <select class="select" id="select4">
            <option value="111">111</option>
            <option value="222" selected>222</option>
            <option value="333">333</option>
            <option value="444">444</option>
            <option value="111">111</option>
            <option value="222" disabled>222</option>
            <option value="333">333</option>
            <option value="444">444</option>
        </select>
    </div>
</div>
<div class="container">
    <button type="button" class="btn btn-sm btn-primary btn-get-select-val" data-target="#select1" id="btn-get-select1">获取select1的值</button>
    <button type="button" class="btn btn-sm btn-primary btn-get-select-val" data-target="#select2" id="btn-get-select2">获取select2的值</button>
    <button type="button" class="btn btn-sm btn-primary btn-get-select-val" data-target="#select3" id="btn-get-select3">获取select3的值</button>
</div>
<div class="container">
    <button type="button" class="btn btn-sm btn-default " id="btn-append">往select2上添加一个选项</button>
    <button type="button" class="btn btn-sm btn-default " id="btn-destroy-3">取消select3上的下拉插件</button>
</div>
<script type="text/javascript" src="http://static.gongminghua.cn/js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="jquery.niceselect.js"></script>
<script type="text/javascript">
    $(".select").niceSelect({
        nsWraperDiyClass: "ns-wraper-ctx",
        nsLabelDiyClass: "ns-label-ctx",
        nsDropListDiyClass: "ns-drop-list-ctx"
    });
    $("#select1").on("change",function(){
        console.log("select select1 of "+$(this).val());
    })
    $("#btn-append").click(function(){
        var value=window.prompt("请输入要添加的选项的值");
        var text=window.prompt("请输入要添加的选项的显示文本");

        $("#select2").append('<option value="'+value+'">'+text+'</option>');

        $("#select2").niceSelect("update");
    })
    $("#btn-destroy-3").click(function(){
        $("#select3").niceSelect("destroy");
    })
    $(".btn-get-select-val").click(function(){
        var id=$(this).attr("data-target");
        alert($(id).val());
    })
</script>
</body>
</html>
